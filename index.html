<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1 class="text-center">Busca por CEP</h1>
    <hr>
    <div class="form-control">
        <label for="cep">CEP:</label>
        <div class="row">
            <div class="col-3">
                <input class="form-control" type="number" name="cep" id="cep" placeholder="informe um CEP válido" min="0">
            </div>
        </div>
        <hr>
        <button class="btn btn-primary">Buscar endereço</button>
    </div>
    <div class="form-control" id="resultado">
        <p>Resultado das Buscas:</p>
    </div>

<script src="js/cep.js"></script>
</body>

</html>
